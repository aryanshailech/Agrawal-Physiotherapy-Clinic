<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioClinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>


<!-- Footer Section -->
<footer>
    <div class="footer-container">
        <!-- Appointment Form Section -->
        <div class="footer-section appointment-form" id="appointment-form-section">
            <h3>Book an Appointment</h3>
            <form id="appointment-form" class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="input" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" class="input" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="textarea" rows="4" required></textarea>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        
        <!-- Social Media, Contact Info, and Quick Links Section -->
        <div class="footer-content">
            <div class="footer-section social-media">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <img src="{{ url_for('static', filename='images/home2l.png') }}" alt="Clinic Logo" class="clinic-logo">
                    <a href="https://twitter.com" class="fab fa-twitter"></a>
                    <a href="https://facebook.com" class="fab fa-facebook-f"></a>
                    <a href="https://pinterest.com" class="fab fa-pinterest"></a>
                    <a href="https://instagram.com" class="fab fa-instagram"></a>
                    <a href="https://plus.google.com" class="fab fa-google-plus-g"></a>
                </div>
            </div>
            
            <div class="footer-section contact-info">
        
                <p><i class="fa-solid fa-phone"></i> Call us: (123) 456-7890</p>
                <p><i class="fa-solid fa-envelope"></i> Email: info@example.com</p>
            </div>
            
            <div class="footer-section quick-links">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            
        </div>
        
        <!-- Map Section -->
        <div class="footer-section map-section">
            <h3>Visit Us</h3>
            <div class="contact-info">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345072843!2d144.96305791531888!3d-37.81410797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577776cd3b269f4!2s123%20Health%20St%2C%20Wellness%20City%2C%2045678!5e0!3m2!1sen!2s!4v1620342649283!5m2!1sen!2s"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</footer>




		
		
    <script src="home.js"></script>
</body>
</html>

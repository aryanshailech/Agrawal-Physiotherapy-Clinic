<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/phy.css') }}">
</head>
<body>
    <header>
        <h1>Physician Dashboard</h1>
        <nav>
            <ul id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/physician-dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="patientFormSection">
            <h2>Enter Patient Details</h2>
            <form id="patientForm">
                <label for="patientName">Name:</label>
                <input type="text" id="patientName" name="patientName" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="treatmentReceived">Treatment Received:</label>
                <textarea id="treatmentReceived" name="treatmentReceived" required></textarea>
                
                <label for="firstVisitDate">First Visit Date:</label>
                <input type="date" id="firstVisitDate" name="firstVisitDate" required>
                
                <label for="currentDate">Current Date:</label>
                <input type="date" id="currentDate" name="currentDate" required>
                
                <label for="treatmentDays">Number of Days Received Treatment:</label>
                <input type="number" id="treatmentDays" name="treatmentDays" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="patientRecordsSection">
            <h2>View Patient Records</h2>
            <form id="viewRecordsForm">
                <label for="specificDate">Select Date:</label>
                <input type="date" id="specificDate" name="specificDate" required>
                <button type="submit">View Records</button>
            </form>

            <div id="patientRecords">
                <!-- Patient records will be displayed here -->
            </div>
        </section>
    </main>
</body>
</html>
